<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="left-container">
      <div class="left">
        <p class="logo">Logo</p>
        <h1 class="header">
          Lorem ipsum dolor sit amet consectetur adipisicing elit
        </h1>
        <img
          src="https://lukaszadam.com/IMG/desk-illustration-2.svg"
          alt="Desk Illustration"
          class="left-img"
        />
      </div>
      <div class="right">
        <p class="member">already a member? <a href="/">Sign in</a></p>
        <div class="signup-container">
          <h2 class="signup">signup</h2>
          <div class="signup-methods">
            <button class="google">
              <img
                src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png"
                alt="Google Icon"
                class="google-icon"
              />

              Sign up with Google
            </button>
            <button class="fb">
              <img
                src="https://img.icons8.com/cute-clipart/64/000000/facebook-new.png"
                class="fb-icon"
              />
            </button>
            <button class="twitter">
              <img
                src="https://img.icons8.com/cute-clipart/64/000000/twitter.png"
                class="twitter-icon"
              />
            </button>
          </div>
          <span class="or">or</span>
          <div class="signup-form">
            <div class="name">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="email">
              <input type="text" name="" id="" placeholder="Email" />
            </div>
            <div class="password">
              <input type="text" name="" id="" placeholder="password" />
            </div>
          </div>
          <button class="signup-btn">
              Create an Account
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
